{% load static %}
<!-- Main Site -->
    <main id="site-main">

        <!-- Blog Post Section -->
        <section id="posts">
            <div class="container">
                <div class="grid">
                    <!-- article -->
                    {% for article in posts %}
                    <div class="grid-item">
                        <article class="article">
                            <div class="card">
                                <div class="overflow-img">
                                    <a href="{% url 'post' article.id %}">
                                        <img src="{{article.thumbnail.url}}" class="img-fluid" alt="">
                                    </a>
                                </div>
                                <div class="card-body text-center px-1">
                                    <a href="{% url 'post' article.id %}" class="text-title display-1 text-dark">
                                        {{article.title}}
                                    </a>
                                    <p class="secondary-title text-secondary display-3">
                                        <span><i class="far fa-clock text-primary"></i> {{article.created|timesince}} ago</span>
                                        <span><i class="far fa-comments text-primary"></i> {{article.comment_set.all.count}}</span>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% empty %}
                        <div class="card-body text-center px-1">
                            <p class="text-title display-1 text-dark">
                                No results found for your query.
                            </p>
                        </div>
                    {% endfor %}
                    <!-- .article -->
                </div>

            </div>
        </section>
        <!-- .Blog Post Section -->

        <!-- Swiper slider -->
        <section class="slider">
            <div class="container">

                <!-- Slider main container -->
                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        {% for article in posts_random %}
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <a href="{% url 'post' article.id %}">
                                <img src="{{article.thumbnail.url}}" class="img-fluid" alt="">
                            </a>
                        </div>
                        <!-- Slides -->
                        {% endfor %}
                    </div>
                </div>

            </div>
        </section>
        <!-- .Swiper slider -->

    </main>
    <!-- .Main Site -->
