{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sogi Blog</title>

    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- swiper slider css file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.css"
        integrity="sha512-m3pAvNriL711NMlhkZHK6K4Tu2/RjtrzyjxZU8mlAbxxoDoURy27KajN1LGTLeEEPvaN12mKAgSCrYEwF9y0jA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">

</head>

<body>

    <!-- Header -->
    <header id="header" class="shadow bg-light">
        <nav class="container navbar">
            <a href="{% url 'blog'%}" class="nav-brand text-dark">
                SOGI
            </a>

            <!-- toggle button -->
            <button class="toggle-button">
                <span><i class="fas fa-bars"></i></span>
            </button>

            <!-- collapse on toggle button click -->
            <div class="collapse">
                <ul class="navbar-nav">
                    <a href="{% url 'blog' %}" class="nav-link">Home</a>
                    <a href="{% url 'cat' %}" class="nav-link">Categories</a>
                    <a href="#footer" class="nav-link">About</a>
                    <a href="mailto:sxoxgxi@duck.com" class="nav-link">Contact</a>
                </ul>
            </div>
            
            <!-- collapse on toggle button click -->
            <div class="collapse">
                <ul class="navbar-nav">
                    <div class="search-box">
                        <input type="text" class="fa-solid nav-link" placeholder="Search here">
                    </div>
                    <a href="#" class="nav-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="nav-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="nav-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="nav-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="nav-link"><i class="fab fa-discord"></i></a>
                </ul>
            </div>
        </nav>
    </header>
    <!-- .Header -->
    {% block content %}
      {% include "blog/index.html" %}
    {% endblock content%}
    <!-- footer -->
    <footer id="footer">
        <div class="container">
            <div class="row mb-3">
                <div class="col-8">
                    <h2 class="footer-title secondary-title">Categories</h2>
                    
                    <div class="tags">
                        <div class="d-flex flex-wrap">
                            {% for topic in topics %}
                            <a href="#" class="nav-link btn bg-light">{{topic}}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <h2 class="footer-title secondary-title mt-2">Social</h2>
                    
                    <div class="tags social">
                        <div class="d-flex flex-wrap">
                            <a href="#" class="nav-link btn bg-light"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="nav-link btn bg-light"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="nav-link btn bg-light"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="nav-link btn bg-light"><i class="fab fa-github"></i></a>
                            <a href="#" class="nav-link btn bg-light"><i class="fab fa-discord"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- copyrights  -->
            <div class="copyrights">
                <p class="text-center text-secondary display-2">
                    Â© 2022 <a href="#" class="text-primary">sxoxgxi</a>
                </p>
            </div>
        </div>
    </footer>
    <!-- .footer -->
    
    
    <!-- masonry libray -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"
    integrity="sha512-JRlcvSZAXT8+5SQQAvklXGJuxXTouyq8oIMaYERZQasB8SBDHZaUbeASsJWpk0UUrf89DP3/aefPPrlMR1h1yQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- swiper slider cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.2.2/swiper-bundle.min.js"
        integrity="sha512-EWat0/wkEZtE7OENhG700T+jmrpHStGS7CqHUAzKW5MzNnVEa9Wfb+zJjF4hoXSgMTWlixL5Fgqhjx5PAliaXw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- custom javascript main.js file -->
    <script src="{% static 'blog/script.js' %}"></script>
</body>

</html>
